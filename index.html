<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="box1">
            <div class="info">
            <div class="icon">
                <img src="asstess/mdi_weather-sun-wireless-outline.png" alt="pic">
            </div>
            <h1>Weather 99</h1>
            </div>
            <div class="info">
                <div class="icon">
                    <img src="asstess/mdi_refresh-circle.png" alt="pic">
                </div>
                <h1>Refresh</h1>
            </div>
        </div>
        </div>
        <div class="box2">
            
         <div class="location">
            <div class="place">
                <img src="asstess/Vector (12).png" alt="pic2"> 
                <h1 class="abc">Agra, Uttar Pradesh</h1>     
             </div>
            <div class="content">
                <p>27°10'36'' N & 78°0'29'' E</p>
             </div>
         </div>
         <div class="input-location">
            <input class="input" name="in" type="text" placeholder="Search your city here">
            
            <img class="btn"  src="asstess/Search Icon.png" alt="pic3">
         </div>
        </div>
        <div class="box3">
         <div class="frame1">
            <div class="input">
            <label for="in">Select Date:</label>
            <input class="date" id="in" type="date" >
        </div>
            <ul>
            <li>High Temperature</li>
            <li>Low Temperture</li>
            <li>Humidity</li>
            <li>Sunrise Time</li>
            <li>Sunset Time</li>
        </ul>
         </div>
         <div class="frame2">
            <h1>20 jan 2023</h1>
            <div class="card">
                <div class="card1">
                    <img src="fluent_weather-sunny-high-20-regular.png" class="img1">
                    <h1 class="discribation">Sunny</h1>
                </div>
                <div class="card2">
                    <ul>
                        <li class="hightemp">25c</li>
                        <li class="lowtemp">17c</li>
                        <li class="humidity">76%</li>
                        <li class="sunrise">06:21AM</li>
                        <li class="sunset">05:93PM</li>
                    </ul>
                </div>
            </div>
         </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
